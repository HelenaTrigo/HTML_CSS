<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 0px;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    .destaque{
        background-color: greenyellow;
    }
    .cNome{
        background-color: goldenrod;
    }
    .col2-3{
        background-color: yellow;
    }
</style>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cNome">
            <col class="col2-3" span="2">
            <col class="cProf">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Género</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td> 
        </tr>
        <tr class="destaque">
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td> 
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td> 
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td> 
        </tr>
        <tr>
            <td>Otávio</td>
            <td>F</td>
            <td>22</td>
            <td>Nutricionista</td> 
        </tr>
    </table>
</body>
</html>
