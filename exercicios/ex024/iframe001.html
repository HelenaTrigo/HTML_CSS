<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando ao site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
         para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.pt" frameborder="1"><a href="https://google.com" target="_blank">https://google.com</a></iframe> também é fixe, pena que não funciona dentro do iframe.</p>
    <!--alguns sites têm proteções, por segurança, que não permitem-->
    <p>
        O repositório do Gustavo Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="400"></iframe> tb é bem fixe!
    </p>
</body>
</html>
