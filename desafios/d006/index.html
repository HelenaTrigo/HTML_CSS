<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Mósulo 1</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul>
        <li><abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
        <li><abbr title="Use a tag <h1>..<h6>"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag <img>"><strong>Imagem</strong></abbr></li>
        <li><abbr title="Use a tag <abbr>"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use a tag <code>"><strong>Código-fonte</strong></abbr></li>
        <li><abbr title="Use a tag <ol> e <li>"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use a tag <ul> e <li>"><strong>Listas com demarcações</strong></abbr></li>
   </ul>
</body>
</html>
